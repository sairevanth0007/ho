version: '3.8'

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - app-network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: frontend-app
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/package.json:/app/package.json
      - /app/node_modules
      - ./frontend/.env:/app/.env:ro
    environment:
      - NODE_ENV=development
    env_file:
      - ./frontend/.env
    networks:
      - app-network
    restart: unless-stopped
    # Add user mapping to avoid permission issues
    user: "1001:1001"
    security_opt:
      - no-new-privileges:true

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: backend-app
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/.env:/app/.env:ro
    environment:
      - NODE_ENV=development
    env_file:
      - ./backend/.env
    networks:
      - app-network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

networks:
  app-network:
    driver: bridge
